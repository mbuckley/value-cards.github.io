    <script>
      // Initialize Firebase
      var config = {

      };
      firebase.initializeApp(config);
      var firestore = firebase.firestore();

      // const docRef = firestore.doc("teams/Initiatives");
      const docRef = firestore.collection("teams").doc("initiativeData");
      const linkRef = document.querySelector("#link");
      const imageRef = document.querySelector("#image");
      const titleRef = document.querySelector("#title");
      const descriptionRef = document.querySelector("#description");
      const primaryKPIRef = document.querySelector("#primaryKPI");
      const primaryMetricRef = document.querySelector("#primaryMetric");
      const secondaryKPIRef = document.querySelector("#secondaryKPI");
      const secondaryMetricRef = document.querySelector("#secondaryMetric");

      docRef.get().then(function (doc) {
          if (doc && doc.exists) {
              const myData = doc.data();
              titleRef.innerText = myData.pushNotifications.title;
              descriptionRef.innerText = myData.pushNotifications.description;
              imageRef.src = myData.pushNotifications.image;
              linkRef.href = myData.pushNotifications.url;
              primaryKPIRef.innerText = myData.pushNotifications.primaryKpi;
              primaryMetricRef.innerText = myData.pushNotifications.primaryMetric;
              secondaryKPIRef.innerText = myData.pushNotifications.secondaryKpi;
              secondaryMetricRef.innerText = myData.pushNotifications.secondaryMetric;
          }
      });

      docRef.get().then(function(doc) {
          if (doc.exists) {
              console.log("Document data:", doc.data());
          } else {
              // doc.data() will be undefined in this case
              console.log("No such document!");
          }
      }).catch(function(error) {
          console.log("Error getting document:", error);
      });
